<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>App</title>
</head>
<body>
    <!-- Left Section -->
    <div class="split left">
        <div class="centered">
            <img src="{{ url_for('static', filename='../static/products/image.png') }}" alt="Product Image">
        </div>
    </div>

    <!-- Right Section -->
    <div class="split right">
        <div class="container mt-5">
            <div>
                <label>Positive Sentiments: {{ data.positive }}</label>
            </div>
            <div>
                <label>Negative Sentiments: {{ data.negative }}</label>
            </div>
            <div>
                <form method="post">
                    <textarea name="text"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="coment-bottom mt-4">
                {% for review in data.reviews %}
                <hr>
                <div class="commented-section">
                    <div class="text-nowrap bd-highlight">
                        <span>{{ review }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>            
        </div>
    </div>
</body>
</html>
